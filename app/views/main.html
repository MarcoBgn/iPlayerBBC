<div class="jumbotron">
  <h1>Welcome to iPlayer Lister</h1>
  <ul ng-repeat='item in main.listData'>
    <li>
      {{item[0].title}}<span><img id={{item[0].id}} ng-src={{item[1]}}></span>
    </li>
  </ul>
</div>

<div class='pagination' ng-controller='PagerController as pager'>
  <h3> Current Page {{pager.info.page}} </h3>
  <uib-pagination items-per-page='20' total-items='pager.info.count' ng-model="pager.info.page" ng-change='pager.pageChange()'></uib-pagination>
</div>
