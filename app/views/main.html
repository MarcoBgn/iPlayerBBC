<div class="jumbotron">
  <h1>Welcome to iPlayer Lister</h1>
  <ul ng-repeat='item in main.listData'>
    <li>
      <div class='programme'>
        <h4>{{item[0].title}}</h4><span><img class='programme_img' id={{item[0].id}} ng-src={{item[1]}}></span>
      </div>
    </li>
  </ul>


   <div class='pagination' ng-controller='PagerController as pager'>
     <uib-pagination class='pagination_bar' items-per-page='20' total-items='pager.info.count' ng-model="pager.info.page" ng-change='pager.pageChange()'></uib-pagination>
   </div>
</div>
